{# accounts/templates/accounts/delete_user_confirmation.html #}
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 max-w-md bg-white p-6 rounded-2xl shadow hover:shadow-lg transition duration-300">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">تأكيد حذف المستخدم</h2>
    <p class="mb-4 text-center">هل أنت متأكد أنك تريد حذف المستخدم "؟</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                نعم، احذف
            </button>
            <a href="{% url 'manage_users' %}"
                class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition">
                لا، إلغاء
            </a>
        </div>
    </form>
</div>
{% endblock %}
