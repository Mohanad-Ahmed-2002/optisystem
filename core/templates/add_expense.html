{% extends 'base.html' %}
{% block title %}إضافة مصروف{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">💸 إضافة مصروف</h2>

    <form method="post" class="space-y-5">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-semibold transition">
            ➕ تسجيل المصروف
        </button>
    </form>
</div>
{% endblock %}
