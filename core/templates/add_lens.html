{% extends 'base.html' %}
{% block title %}إضافة عدسة{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-2 bg-white p-4 rounded-2xl shadow-md border border-gray-200">
    <h2 class="text-xl font-extrabold text-center text-[#2d2a32] mb-4">🟢 إضافة عدسة جديدة</h2>

    <form method="post" class="space-y-5">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-center">
            <button type="submit"
                class="w-full bg-[#004e64] hover:bg-[#00657d] text-white py-2.5 rounded-xl font-bold text-base shadow">
                ➕ حفظ العدسة
            </button>
        </div>
    </form>
</div>
{% endblock %}
