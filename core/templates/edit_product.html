{% extends 'base.html' %}
{% block title %}تعديل المنتج{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 mt-10 rounded-2xl shadow">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">✏️ تعديل المنتج</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-between mt-4">
            <a href="{% url 'product_list' %}" class="text-gray-600 hover:underline">🔙 رجوع للقائمة</a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">💾
                حفظ التعديلات</button>
        </div>
    </form>
</div>
{% endblock %}
