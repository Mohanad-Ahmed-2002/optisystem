<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td,
        th {
            border: 1px solid black;
            padding: 8px;
        }

        .total {
            font-weight: bold;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <h1 class="font-bold text-2xl text-blue">MO-OPTICS</h1>
    <h2>فاتورة بيع رقم {{ invoice.id }}</h2>
    <p>العميل: {{ invoice.customer.name }}</p>
    <p>التاريخ: {{ invoice.created_at|date:"Y-m-d H:i" }}</p>

    <table>
        <thead>
            <tr>
                <th>المنتج</th>
                <th>الكمية</th>
                <th>السعر</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
            <tr class="total">
                <td colspan="2" style="text-align:right;">الإجمالي الكلي:</td>
                <td>{{ invoice.total }}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
